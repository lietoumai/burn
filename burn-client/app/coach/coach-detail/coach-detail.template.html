
<div class="show-coches">

    <!-- banner -->
    <div class="banner1" id="home">
        <div class="container">
            <div class="banner-info">
                <div class="banner-left">
                    <img ng-src="{{IconUrl+coachdataDetailed.uicon}}" alt="">
                </div>
                <div class="banner-right">
                    <h1 ng-bind="coachdataDetailed.uname"></h1>
                    <div class="border"></div>
                    <h2 ng-bind="coachdataDetailed.cqname"></h2>
                    <a  ui-sref="appoinmentCoachPart({coid:coachdataDetailed.coid})">点我预约</a>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <!--/header-banner-->
    <!--about-->
    <div class="about text-center" id="about">
        <div class="container">
            <h3>关于我</h3>
            <div class="strip text-center"><img src="images/about.png" alt=" "/></div>
            <p ng-bind="coachdataDetailed.mainjob"></p>
        </div>
    </div>
    <!--//about-->
    <div class="about-back"></div>
    <!--my skill-->
    <div class="my-skills text-center">
        <div class="container">
            <h3>专业技能</h3>
            <div class="strip text-center"><img src="images/skill.png" alt=" "/></div>
            <div class="skill-grids">
                <div class="col-md-12 skills-grid text-center">
                    <div class="circle" id="circles-1"></div>
                    <p ng-bind="coachdataDetailed.cotag"></p>
                </div>
                <div class="clearfix"> </div>
            </div>
        </div>
    </div>
    <!--//my skill-->
    <div class="my-skill-back"></div>
    <!--education-->
    <div class="education text-center">
        <div class="container">
            <div class="edu-info">
                <h3>发布的课程</h3>
            </div>
            <div class="strip text-center"><img src="images/edu.png" alt=" "/></div>
            <div class="edu-grids">
                <div class="col-md-4 edu-grid" ng-repeat="sc in coachdataCourse">
                    <p ng-bind="sc.cdate"></p>
                    <span><span ng-bind="sc.ctimestart"></span>-<span ng-bind="sc.ctimeend"></span></span>
                    <img src="images/arrow.png" alt=""/>
                    <div class="edu-border">
                        <div class="edu-grid-master">
                            <h3 ng-bind="sc.cname"></h3>
                            <h4 ng-bind="sc.uname"></h4>
                        </div>
                        <div class="edu-grid-info" ui-sref="courseDetaileds({cid:sc.cid})">
                            <h5 ng-bind="sc.cintroduce"></h5>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

    </div>
